<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Required meta tags  -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap and custom css file link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/quiz.css">

    <title>Javascript Quiz</title>
</head>

<body>

    <iframe class="music" width="560" height="315" src="https://www.youtube.com/embed/h-Pws1-YzOo?rel=0&autoplay=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <!-- quiz section  -->
    <div class="intro">
        <div class="container">
            <h2>Quiz</h2>
        </div>
    </div>

    <!-- result section  -->
    <div class="result d-none">
        <div class="container">
            <p>The result is <span>0%</span> Correct </p>
        </div>
    </div>


    <!-- Quiz Qestions  -->
    <div class="quiz">
        <div class="container">
            <h2>Answer the Quiz questions</h2>

            <form class="quiz-form">
                <!-- question 1  -->

                <div class="question">
                    <p class="question-head">
                        1. Full form of HTML
                    </p>
                    <div class="question-option">
                        <input type="radio" name="q1" value="A" checked>
                        <label>
                            Hyper text main language
                        </label>
                    </div>
                    <div class="question-option">
                        <input type="radio" name="q1" value="B">
                        <label>
                            Hyper text markup language
                        </label>
                    </div>
                    <div class="question-option">
                        <input type="radio" name="q1" value="C">
                        <label>
                            Hamburger toast milk lychee
                        </label>
                    </div>

                    <!-- Question 2  -->
                    <div class="question">
                        <p class="question-head">
                            2. Full form of CSS
                        </p>
                        <div class="question-option">
                            <input type="radio" name="q2" value="A">
                            <label>
                                Cascading style show
                            </label>
                        </div>
                        <div class="question-option">
                            <input type="radio" name="q2" value="B">
                            <label>
                                Cascading style shirt
                            </label>
                        </div>
                        <div class="question-option">
                            <input type="radio" name="q2" value="C">
                            <label>
                                Cascading style sheet
                            </label>
                        </div>
                    </div>

                    <div class="right">
                        <!-- Question 3  -->
                        <div class="question right-side">
                            <p class="question-head right-side">
                                3. Full form of JS
                            </p>
                            <div class="question-option">
                                <input type="radio" name="q3" value="A">
                                <label>
                                    Javascript
                                </label>
                            </div>
                            <div class="question-option">
                                <input type="radio" name="q3" value="B">
                                <label>
                                    Java and style
                                </label>
                            </div>
                            <div class="question-option">
                                <input type="radio" name="q3" value="C">
                                <label>
                                    Java sheet
                                </label>
                            </div>
                        </div>

                        <!-- Question 4  -->
                        <div class="question right-side">
                            <p class="question-head right-side">
                                4. Full form of bs
                            </p>
                            <div class="question-option">
                                <input type="radio" name="q4" value="A">
                                <label>
                                    Bootstrap
                                </label>
                            </div>
                            <div class="question-option">
                                <input type="radio" name="q4" value="B">
                                <label>
                                    Boot style
                                </label>
                            </div>
                            <div class="question-option">
                                <input type="radio" name="q4" value="C">
                                <label>
                                    Ball show
                                </label>
                            </div>
                        </div>
                    </div>


                    <!-- submit button  -->
                    <div class="btn-class">
                        <input type="submit" class="btn btn-primary col-2">
                    </div>

            </form>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/quiz.js"></script>


</body>

</html>
